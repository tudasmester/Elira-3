<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorations -->
  <rect x="0" y="0" width="1000" height="200" fill="#f9fafb" rx="20" ry="20" />
  <path d="M0,100 Q250,150 500,100 T1000,100" fill="none" stroke="#e0f2fe" stroke-width="2" />
  <path d="M0,120 Q250,70 500,120 T1000,120" fill="none" stroke="#bae6fd" stroke-width="2" />
  
  <!-- University logos placed in decorative frames -->
  <!-- BME Logo Area -->
  <g transform="translate(100, 100)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" ry="10" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#374151">BME</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Műszaki Egyetem</text>
  </g>
  
  <!-- Corvinus Logo Area -->
  <g transform="translate(300, 100)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" ry="10" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#374151">Corvinus</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Egyetem</text>
  </g>
  
  <!-- ELTE Logo Area -->
  <g transform="translate(500, 100)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" ry="10" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#374151">ELTE</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Egyetem</text>
  </g>
  
  <!-- Miskolci Egyetem Logo Area -->
  <g transform="translate(700, 100)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" ry="10" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <text x="0" y="0" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#374151">Miskolci</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Egyetem</text>
  </g>
  
  <!-- OTP Bank Logo Area -->
  <g transform="translate(900, 100)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" ry="10" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#374151">OTP Bank</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Vállalati Partner</text>
  </g>
  
  <!-- Connecting lines between universities -->
  <path d="M170,100 L230,100" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M370,100 L430,100" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M570,100 L630,100" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M770,100 L830,100" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="5" fill="#3b82f6" />
  <circle cx="400" cy="100" r="5" fill="#3b82f6" />
  <circle cx="600" cy="100" r="5" fill="#3b82f6" />
  <circle cx="800" cy="100" r="5" fill="#3b82f6" />
</svg>