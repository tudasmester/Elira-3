<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Certificate Template</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientPrimary">
            <stop stop-color="#0f766d" offset="0%"></stop>
            <stop stop-color="#0d9488" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientSecondary">
            <stop stop-color="#7e22ce" offset="0%"></stop>
            <stop stop-color="#a855f7" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradientTertiary">
            <stop stop-color="#0284c7" offset="0%"></stop>
            <stop stop-color="#38bdf8" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="borderGradient">
            <stop stop-color="#0f766d" offset="0%"></stop>
            <stop stop-color="#7e22ce" offset="50%"></stop>
            <stop stop-color="#0284c7" offset="100%"></stop>
        </linearGradient>
        <pattern id="pattern-circles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="2" fill="#e2e8f0"></circle>
        </pattern>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#ffffff" x="0" y="0" width="800" height="600"></rect>
        <rect fill="pattern(#pattern-circles)" x="0" y="0" width="800" height="600" opacity="0.5"></rect>
        
        <!-- Certificate Border -->
        <rect x="50" y="50" width="700" height="500" rx="10" stroke="url(#borderGradient)" stroke-width="8" fill="#ffffff"></rect>
        
        <!-- Ornamental Corners -->
        <path d="M50,50 L100,50 L100,70 L70,70 L70,100 L50,100 Z" fill="url(#gradientPrimary)"></path>
        <path d="M750,50 L700,50 L700,70 L730,70 L730,100 L750,100 Z" fill="url(#gradientSecondary)"></path>
        <path d="M50,550 L100,550 L100,530 L70,530 L70,500 L50,500 Z" fill="url(#gradientSecondary)"></path>
        <path d="M750,550 L700,550 L700,530 L730,530 L730,500 L750,500 Z" fill="url(#gradientPrimary)"></path>
        
        <!-- Header -->
        <text x="400" y="120" font-family="Arial" font-size="36" font-weight="bold" fill="#0f172a" text-anchor="middle">OKLEVÉL</text>
        
        <!-- Subtitle -->
        <text x="400" y="160" font-family="Arial" font-size="18" fill="#64748b" text-anchor="middle">Ez az oklevél igazolja, hogy</text>
        
        <!-- Name Placeholder -->
        <text x="400" y="220" font-family="Arial" font-size="28" font-weight="bold" fill="#0f766d" text-anchor="middle">Minta Péter</text>
        <line x1="250" y1="240" x2="550" y2="240" stroke="#e2e8f0" stroke-width="2"></line>
        
        <!-- Certificate Text -->
        <text x="400" y="280" font-family="Arial" font-size="18" fill="#64748b" text-anchor="middle">sikeresen teljesítette a</text>
        
        <!-- Course Name -->
        <text x="400" y="320" font-family="Arial" font-size="24" font-weight="bold" fill="#0f172a" text-anchor="middle">Programozás alapjai Python nyelven</text>
        <line x1="200" y1="340" x2="600" y2="340" stroke="#e2e8f0" stroke-width="2"></line>
        
        <!-- Additional Info -->
        <text x="400" y="380" font-family="Arial" font-size="18" fill="#64748b" text-anchor="middle">tanfolyamot a Budapesti Műszaki és Gazdaságtudományi Egyetem</text>
        <text x="400" y="410" font-family="Arial" font-size="18" fill="#64748b" text-anchor="middle">és az Academion platformon keresztül</text>
        
        <!-- Date -->
        <text x="400" y="460" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">2025. május 25.</text>
        <line x1="350" y1="470" x2="450" y2="470" stroke="#e2e8f0" stroke-width="1"></line>
        
        <!-- Signatures -->
        <g transform="translate(200, 500)">
            <path d="M0,0 C10,-10 20,10 30,0 C40,-10 50,10 60,0" stroke="#0f766d" stroke-width="2" fill="none"></path>
            <text x="30" y="30" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Oktató aláírása</text>
        </g>
        
        <g transform="translate(600, 500)">
            <path d="M0,0 C10,-10 20,10 30,0 C40,-10 50,10 60,0" stroke="#7e22ce" stroke-width="2" fill="none"></path>
            <text x="30" y="30" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Academion igazgató</text>
        </g>
        
        <!-- Seal -->
        <circle cx="400" cy="500" r="40" fill="#ffffff" stroke="url(#gradientPrimary)" stroke-width="2"></circle>
        <circle cx="400" cy="500" r="35" fill="none" stroke="url(#gradientSecondary)" stroke-width="1" stroke-dasharray="2,2"></circle>
        <text x="400" y="490" font-family="Arial" font-size="10" fill="#0f172a" text-anchor="middle">ACADEMION</text>
        <text x="400" y="505" font-family="Arial" font-size="10" fill="#0f172a" text-anchor="middle">HIVATALOS</text>
        <text x="400" y="520" font-family="Arial" font-size="10" fill="#0f172a" text-anchor="middle">OKLEVÉL</text>
    </g>
</svg>